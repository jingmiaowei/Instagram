{% extends "nav.html" %}

{% block content %}
<div>
    <ul>
     {% if request.user.is_authenticated %}
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
    {% else %}
        <li>
              <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
             <a href="{% url 'signup' %}">Signup</a>
        </li>
    {% endif %}
    </ul>
</div>

{% endblock content %}
